{% set assetsFolder = "/PizzaBuilder/assets/" %}
{% set imageFolder = assetsFolder ~ "/images/" %}
<div class="container">
    <!-- ROW1: Contains NEWS DIV -->
    <div id="row1" class="row">
            <div class="col-lg-12">
                <div id="homeSlide" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#homeSlide" data-slide-to="0" class="active"></li>
                    <li data-target="#homeSlide" data-slide-to="1"></li>
                    <li data-target="#homeSlide" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{imageFolder}}news_pizzaSmall.jpg" alt="News Pizza">
                        
                        <div class="carousel-caption">
                            <span>Delicious pizzas especially made for your taste</span>
                        </div>
                    </div>
                    <div class="item">
                        <img src="{{imageFolder}}interiorRestaurante.jpg" alt="interior">                    
                        <div class="carousel-caption">
                            <span>A charmy and cozy place for you and your family</span>
                        </div>
                    </div>
                    <div class="item">
                        <img src="{{imageFolder}}lenha300.jpg" alt="Pizza">                   
                        <div class="carousel-caption">
                            <span>We deliver the pizza the way you want</span>
                        </div>
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#homeSlide" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#homeSlide" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
            </div>
    </div><!-- ROW1: Contains NEWS DIV -->

    <!-- ROW2: Contains MENU OPTIONS -->
    <div id="row2" class="row">
        
        <!-- Menu Option 1 -->
        <div class="col-lg-3">
            <a class="menuLink" href="/PizzaBuilder/menu">
            <div> 
                <img src="{{imageFolder}}home/menuSmallColor.png" alt="Menu">            
                <h3><span class="label label-warning ">Menu<span></h3>            
            </div> 
            </a>
        </div><!-- Menu Option 1 -->
        
       <!-- Menu Option 2 -->
        <div class="col-lg-3">
            <a class="menuLink" href="/PizzaBuilder/pizzaBuilder">
            <div> 
                <img src="{{imageFolder}}home/pizzaSmallColor.png" alt="Pizza Builder">            
                <h3><span class="label label-warning ">Build Your Pizza<span></h3>            
            </div> 
            </a>
        </div><!-- Menu Option 2 -->
        
        <!-- Menu Option 3 -->
        <div class="col-lg-3">
            <a class="menuLink" href="#">
            <div> 
                <img src="{{imageFolder}}home/deliverySmallColor.png" alt="Delivery Area">                      
                <h3><span class="label label-warning ">Delivery Area<span></h3>            
            </div> 
            </a>
        </div><!-- Menu Option 3 -->
        
        <!-- Menu Option 4 -->
        <div class="col-lg-3">
            <a class="menuLink" href="#">
                <div> 
                    <img src="{{imageFolder}}home/contactSmallColor.png" alt="Contact Us">            
                    <h3><span class="label label-warning ">Contact Us<span></h3>            
                </div> 
            </a>
        </div><!-- Menu Option 4 -->
    </div>
    <div id="row3" class="row">
        <div class="col-lg-12">
          
        </div>
    </div>
</div>
